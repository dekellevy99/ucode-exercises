<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>


<body>
    <div id="form">
        <div id="name">
            <p>NAME:</p>
            <input id="name-input" type="text" placeholder="Enter your name">
        </div>
        
        <div id="sal-and-birth-container">
            <div id="salary">
                <p>DESIRED SALARY:</p>
                <input id="salary-input" type="text" placeholder="Enter your desired salary">
            </div>
    
            <div id="birthday">
                <p>BIRTHDAY:</p>
                <input id="birthday-input" type="date">
            </div>
        </div>

        <div id="phone">
            <p>PHONE:</p>
            <input id="phone-input" type="text" placeholder="Enter your phone">
        </div>

        <div id="submit" onclick="validate()">
            <button id="submit-button">SUBMIT</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
