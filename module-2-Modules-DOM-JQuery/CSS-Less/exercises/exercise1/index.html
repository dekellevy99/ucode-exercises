<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="login-frame">
            <p>Log to your account</p>
            <input id="name-input" type="text" placeholder="Enter your name:">
            <input id="password-input" type="password" placeholder="password">
            <div id="login">
                <button type="button" id="login-btn" class="waves-effect waves-light btn">Login</button>
            </div>
        </div>

        <div id="create-account-frame">
            <a id="create-account-btn" class="waves-effect waves-light btn-large">
                <i class="material-icons right">add</i>
                Open an account now
            </a>
            <p>Join Bank Hapoalim online</p>
        </div>
    </div>

    
</body>
</html>
