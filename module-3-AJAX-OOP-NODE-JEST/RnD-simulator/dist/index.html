<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FullStack ToDo</title>
</head>

<body>
    <div class="user-input">
        <input type="text" id="todo-input" placeholder="What's new?">
        <button id="addToDo">Add</button>
    </div>

    <div id="todos"></div>

    <script id="todos-template" type="type=text/x-handlebars-template">
        {{#each todos}}
            {{#if complete}}
                <div data-id={{id}} class="todo complete {{priority}}">
                    <i class="fas fa-check-circle complete"></i>
            {{else}}
                <div data-id={{id}} class="todo {{priority}}">
                    <i class="fas fa-check-circle"></i>
            {{/if}}
                    <span class="text">{{text}}</span>
                    <ul id="priority-list">
                        <li>HIGH</li>
                        <li>MED</li>
                        <li>LOW</li>
                    </ul>
                    <span class="delete"><i class="fas fa-trash"></i></span>
                </div>  
        {{/each}}       
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
